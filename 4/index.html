<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container nav-container">
        <div class="logo">
          <img src="./src/img/Logo.png" alt="" />
        </div>
        <ul class="nav-menu">
          <li class="nav-item">Features</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Pricing</li>
          <li class="nav-item">Reviews</li>
          <li class="nav-item">Contact</li>
        </ul>
      </div>
    </nav>
    <section class="upper-section">
      <div class="container upper-section-container">
        <div class="text-section">
          <img src="./src/img/Logo_bigger.png" alt="" />
          <h1 class="header-text">
            MODERN AXURE TEMPLATE <br />
            FOR BEAUTIFUL PROTOTYPES
          </h1>
          <hr class="divider" />
          <div class="subtext">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
            nesciunt hic excepturi! Ea delectus exercitationem quo error tempore
            ullam maiores.
          </div>

          <button class="btn download-btn">Download</button>
        </div>
        <div class="form-section">
          <div class="header">
            <div class="text">Try Your <span>free</span> Trial Today</div>
          </div>
          <form action="#" method="PUT" class="form free-trial-form">
            <input type="text" name="" id="Name" placeholder="Name" />
            <input type="email" name="" id="email" placeholder="Email" />
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
            />
          </form>
          <div class="get-started">Get Started</div>
        </div>
      </div>
    </section>
  </body>
